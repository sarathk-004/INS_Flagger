<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="flagger.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&family=Space+Grotesk:wght@300..700&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet"/>
  <title>Flagger</title>
</head>
  <body class="body-flex">
    <!--NAVBAR  -->
    <div class="navbar-cont">
      <nav class="navbar">
        <div class="logo-cont">
          <a href="#home" onclick="toggleHome()">
            <img
              class="logo"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Indian_Navy_crest.svg/1200px-Indian_Navy_crest.svg.png"
          /></a>
        </div>

        <div class="navlink-div">
          <div class="navlink-cont">
            <a href="#livemap" class="navlink" onclick="toggleMap()">Live Map</a>
          </div>
          <div class="navlink-cont">
            <a href="#ship-enty" class="navlink" onclick="toggleShipEntry()">Ship Entry</a>
          </div>
          <div class="navlink-cont">
            <a href="#ship-flagger" class="navlink" onclick="toggleShipFlagger()">Ship Flagger</a>
          </div>
          <div class="navlink-cont">
            <a href="index.html" class="navlink" onclick="toggleLogout()">Logout</a>
          </div>
        </div>
      </nav>
    </div>
    
    <div id="livemap" class="map-cont">
      <h1 class="map-head">Live Map</h1>
      <div class="map-app">
        <iframe
          class="map"
          src="https://www.marinetraffic.com/ais/embed"
          width="100%"
          height="600px"
          frameborder="0"
        ></iframe>
      </div>
    </div>

    <script src="flagger.js"></script>
  </body>
</html>
